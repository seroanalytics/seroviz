on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '0 * * * *'

jobs:
  cleanup:
    name: ðŸ—‘ Cleanup
    runs-on: ubuntu-latest
    steps:
      - name: Cleanup
        run: curl https://seroviz.seroanalytics.org/api/
